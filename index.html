    <h2>커피의 요소</h2>
    <img src="dv.jpg" width="40%">
  <p>
    커피의 맛과 향을 좌우하는 요인은 매우 다양합니다.<br>
    커피원두의 유전특성, 재배환경, 수확후 관리, 가공 등이 영향을 주기도 합니다. 또한 볶는 과정에서 급격한 화학적, 물리적 변화가 생기며, 이때 커피 특유의 향과 맛이 생성됩니다.<br>
    이러한 가공과정 (볶음, 분쇄, 추출)을 거치면서 생성되는 커피의 향과 맛을 표현하고 설명하는 방법과 어휘 (lexicon)에 대해 간단히 정리해 보기로 하겠습니다.<br>
